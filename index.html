<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Google Homepage</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css">
        </head>

    <body>

        <nav>
            <ul id="nav-links">
                <span class="left-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </span>
                <span class="right-nav">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a id="apps-button" href="#">Apps</a></li>
                    <li><a id="sign-in-button" href="#">Sign in</a></li>
                </span>
            </ul>
        </nav>

        <div id="logo-bar">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
        </div>


        <div id="search-form">
            <div id="search-wrapper">
                <img id="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/VisualEditor_-_Icon_-_Search.svg/1200px-VisualEditor_-_Icon_-_Search.svg.png">
                <input id="search-bar" type="text" name="search">
                <img id="mic-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
            </div>
            <button class="google-button" type="submit">Google Search</button>
            <a class="google-button" href="#">I'm Feeling Lucky</a>
        </div>


        <footer>
            <ul id="footer-links">
                <span class="left-nav">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </span>
                <span class="right-nav">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </span>
            </ul>
        </footer>

    </body>
</html>
